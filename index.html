<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>
        <fieldset>
          <legend>Personal Information</legend>
          <div>
            <label for="name">Full Name:</label>
            <input
              id="name"
              type="text"
              name="name"
              placeholder="Enter your full name"
            />
          </div>
          <div>
            <label for="email">Email:</label>
            <input 
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required>
            <input type="submit" value="Submit">
          </div>
          <div>
            <label for="location">Zipcode:</label>
            <input
              id="location"
              type="text"
              name="zipcode"
              autofocus="on"
              maxlength="5"
              required
            />
          </div>
        </fieldset>
        <div>
          <label for="form-message">Your message:</label>
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="200"
            placeholder="How can I help you?"
          ></textarea>
        </div>
        <div>
          <label for="password">Password:</label>
          <input id="password" type="password" name="password" minlength="12" />
        </div>
        <div>
          <h2>Favorite Food:</h2>
          <div>
            <input id="pizza" name="food" type="radio" value="pizza" />
            <label for="pizza">Pizza</label>
          </div>
          <div>
            <input id="burgers" name="food" type="radio" value="burgers" />
            <label for="burgers">Burgers</label>
          </div>
          <div>
            <input id="tacos" name="food" type="radio" value="tacos" />
            <label for="tacos">Tacos</label>
          </div>
        </div>
        <div>
          <label for="phone">Phone #:</label>
          <input
            id="phone"
            type="text"
            name="phone"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            placeholder="xxx-xxx-xxxx"
          />
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </main>
  </body>
</html>
